{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h2>{% block form_title %}{% endblock %}</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% block form_content %}{% endblock %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">{% block form_submit_text %}{% endblock %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add the 'form-control' class to all form inputs that don't have it
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        if (form) {
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                // We avoid adding the class to checkboxes and submit buttons
                if (input.type !== 'checkbox' && input.type !== 'submit' && input.type !== 'hidden') {
                    input.classList.add('form-control');
                }
            });
        }
    });
</script>
{% endblock %}
