{% extends 'base.html' %}

{% block content %}
  <h2 class="mb-4">Gallery</h2>
  <div class="row">
    {% for photo in photos %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ photo.title }}</h5>
            <p class="card-text">{{ photo.caption }}</p>
            <p class="card-text"><small class="text-muted">Location: {{ photo.location }}</small></p>
            <p class="card-text"><small class="text-muted">Creator: {{ photo.creator.username }}</small></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
